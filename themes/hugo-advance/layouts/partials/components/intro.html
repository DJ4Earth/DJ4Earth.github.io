<div class="container">
    <div class="row intro">
        <div class="col-12 col-md-6">
            <div class="intro-text">
                {{ if .Title }}
                    <h1>{{ .Title }}</h1>
                {{ end }}
                {{ if .Params.description }}
                    <p>{{ .Params.description }}</p>
                {{ end }}
            </div>
        </div>
        <div class="col-12 col-md-6">
            <div class="intro-image">
                <img src="{{ .Params.image | relURL }}"/>
            </div>
        </div>
    </div>
</div>
